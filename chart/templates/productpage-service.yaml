apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    app: productpage
    release: {{ .Release.Name }}
    service: productpage
spec:
  type: {{ .Values.productpage.service.type }}
  ports:
    - port: {{ .Values.productpage.service.port }}
      targetPort: 9080
      protocol: TCP
      name: http
  selector:
    app: productpage
    release: {{ .Release.Name }}
